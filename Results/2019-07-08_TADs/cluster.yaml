__default__:
    params: "--export=ALL --workdir=. -p veryhimem"

dump_mat:
    params: "--export=ALL --workdir=. -p himem --mem=60G -t 2-00:00:00 --job-name=dump_mat -o %x-%j.out"

call_tads:
    params: "--export=ALL --workdir=. -p himem --mem=60G -t 7-00:00:00 --job-name=call_tads -o %x-%j.out"

plot_tads:
    params: "--export=ALL --workdir=. -p long --mem=30G --job-name=plot_tads -o %x-%j.out"

